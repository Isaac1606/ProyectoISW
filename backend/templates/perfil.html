{% extends "layout.html" %}
{% block title %} Perfil {% endblock %}
{% block content %}
    <div class="mt-3">
        <h3>Informacion general</h3>
    </div>
    <div>
        <form class="col align-self-center" action="{{url_for('perfil',token=token)}}" method="POST" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <input name="name" type="text" class="form-control" id="floatingName" placeholder="Nombre">
                <label for="floatingName">{{ig["name"]}}</label>
            </div>
            <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">{{ig["email"]}}</label>
            </div>
            <div class="form-floating mb-3">
                <input name="birthday" type="date" class="form-control" id="floatingDate" placeholder="{{ig['fecha_nacimiento']}}">
                <label for="floatingDate">Fecha nacimiento</label>
            </div>
            <div class="form-floating mb-3">
                <select name="sex" id="Select" class="form-select">
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
                <label for="Select" class="form-label">Sexo</label>
            </div>
            <div class="form-floating mb-3">
                <input name="weight" type="number" min="1" max="200" step=".5" class="form-control" id="floatingPeso" placeholder="1">
                <label for="floatingPeso">{{ic["peso"]}}</label>
            </div>
            <div class="form-floating mb-3">
                <input name="height" type="number" min=".3" max="4" step=".05" class="form-control" id="floatingEstatura" placeholder="1">
                <label for="floatingPeso">{{ic["estatura"]}}</label>
            </div>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
    </div>
{% endblock %}
