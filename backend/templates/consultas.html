<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Consultas</title>
</head>
<body style="background: #f5f5f5;">
    <div class="container">
        <div>
            <h3>Lista de consultas</h3>
        </div>
        <div>
            {% for consulta in consultas %}
                <div class="row">
                    <div class="col">
                        <h5>{{consulta["fecha"]}}</h5>
                        <p>{{consulta["descripcion"]}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#consultaModal">
                Añadir Consulta
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="consultaModal" tabindex="-1" aria-labelledby="consultaModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="consultaModalLabel">Nueva consulta</h5>
                    <button type="button" class="btn-close me-1" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="col align-self-center" action="" method="POST" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                <input name="fechaConsulta" type="date" class="form-control" id="floatingConsulta" placeholder="dd/mm/aaaa">
                                <label for="floatingConsulta">Fecha de la Consulta</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea name="descripcionConsulta" class="form-control" id="floatingConsulta" placeholder="name@example.com" style="height: 100px"></textarea>
                                <label for="floatingConsulta">Descripcion</label>
                            </div>
                            <input type="submit" id="submitConsulta" style="display: none">
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="btnConsulta" class="btn btn-primary">Añadir</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        document.getElementById("btnConsulta").addEventListener("click", () => {
            document.getElementById("submitConsulta").click();
        });
    </script>
</body>
</html>
