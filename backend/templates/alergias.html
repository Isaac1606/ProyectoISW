<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Alergias</title>
</head>
<body style="background: #f5f5f5;">
    <div class="container">
        <div>
            <h3>Lista de alergias</h3>
        </div>
        <div>
            {% for alergia in alergias %}
                <div class="row">
                    <div class="col">
                        <h5>{{alergia["id_alergia"]}}</h5>
                        <p>{{alergia["fecha"]}}</p>
                        <p>{{alergia["descripcion"]}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    
        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#alergiaModal">
                Añadir Alergia
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="alergiaModal" tabindex="-1" aria-labelledby="alergiaModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="alergiaModalLabel">Nueva Alergia</h5>
                    <button type="button" class="btn-close me-1" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="col align-self-center" action="/" method="POST" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                <input name="fechaAlergia" type="date" class="form-control" id="floatingAlergia" placeholder="dd/mm/aaaa">
                                <label for="floatingAlergia">Fecha de Inicio de la Alergia</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea name="descripcionAlergia" class="form-control" id="floatingDA" placeholder="name@example.com">
                                <label for="floatingDA">Descripcion</label>
                            </div>
                            <input type="submit" id="submitAlergia" style="display: none">
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="btnAlergia" class="btn btn-primary">Añadir</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("btnAlergia").addEventListener("click", () => {
            document.getElementById("submitAlergia").click();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
