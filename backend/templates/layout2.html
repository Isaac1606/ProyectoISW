<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body style="background: #f5f5f5;">
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex justify-content-between">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 d-flex justify-content-between mb-md-0 ms-auto">
              <li><a href="{{url_for('perfil',token=token)}}" class="nav-link px-2 text-white">Perfil</a></li> 
              <!-- secondary -->
              <li><a href="{{url_for('alergias',token=token)}}" class="nav-link px-2 text-white">Alergias</a></li>
              <li><a href="{{url_for('consultas',token=token)}}" class="nav-link px-2 text-white">Consultas</a></li>
              <li><a href="{{url_for('prediagnosticos',token=token)}}" class="nav-link px-2 text-white">Prediagnosticos</a></li>
            </ul>

            <div class="text-end">
              <form action="{{url_for('logout', token=token)}}" method="POST">
                <button type="submit" class="btn btn-warning">
                Cerrar sesi√≥n
                </button>
              </form>
            </div>

          </div>
        </div>
      </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
