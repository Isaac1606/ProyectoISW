{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="m-0 vh-100 row justify-content-center align-items-center">
    <div class="col-auto card border">
        <div>
            <div>
                <h1 class="mt-3 text-center">Login</h1>
            </div>
            <div class="">
                <form class="card-body" action="/login" method="POST" enctype="multipart/form-data" style="width: 23rem;">
                        <div class="form-floating mb-3">
                            <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                <div class="text-start pb-3 ps-3">
                    <a class="text-decoration-none" href="{{url_for('passwordRecovery')}}"> ¿Olvidaste tu contraseña?</a>
                </div>
                <div class="text-center pb-3 ps-3">
                    ¿No tienes una cuenta?
                    <a class="text-decoration-none" href="{{url_for('register')}}">Registrate</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
